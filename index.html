  <div class="admin-panel" id="admin">
    <h3>إضافة مقتبس جديد</h3>
    <form onsubmit="addQuote(event)">
      <label for="category">اختر التصنيف:</label>
      <select id="category" name="category">
        <option value="motivation">تحفيزية</option>
        <option value="hope">عن الأمل</option>
        <option value="life">عن الحياة</option>
        <option value="success">عن النجاح</option>
        <option value="love">عن الحب</option>
      </select>

      <label for="quote">نص المقتبس:</label>
      <textarea id="quote" name="quote" rows="4" required></textarea>

      <button type="submit">أضف المقتبس</button>
    </form>
  </div>

  <script>
    function loadQuotes() {
      const categories = ['motivation', 'hope', 'life', 'success', 'love'];
      categories.forEach(cat => {
        const stored = JSON.parse(localStorage.getItem(cat) || '[]');
        const container = document.getElementById('quotes-' + cat);
        container.innerHTML = '';
        stored.forEach(q => {
          const box = document.createElement('div');
          box.className = 'quote-box';
          box.innerHTML = `<p>${q}</p>`;
          container.appendChild(box);
        });
      });
    }

    function addQuote(event) {
      event.preventDefault();
      const category = document.getElementById('category').value;
      const quote = document.getElementById('quote').value;
      if (quote.trim() === '') return;

      let list = JSON.parse(localStorage.getItem(category) || '[]');
      list.push(quote);
      localStorage.setItem(category, JSON.stringify(list));
      document.getElementById('quote').value = '';
      loadQuotes();
    }
  </script>
</body>
